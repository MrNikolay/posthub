base:
    urls:
        home - Главная страница
        addpost - Страница Добавления поста
        login - Страница авторизации
        register - Страница регистрации

    vars:
        title - Имя страницы в хеадере
        is_user_auth - Авторизован ли пользователь (Должно возвращать bool)


Главная Страница:
    vars:
        posts_count - Количество постов
        posts - Список всех постов
        post.creator - Имя создателя поста
        post.title - Заголовок поста
        post.short - Короткий текст. Описание статьи от создателя.
        post.time_create - Время создания поста.
        post.get_absolute_url - Получить url - адрес поста вида 'post/<slug:post_slug>/'
        post.is_published - Опубликован ли пост (Должно возвращать bool)